<script>
/* INICIO - Configuração UTM  */
    function getURLParameters(url) {
        const params = {};
        const parser = new URL(url);
        for (const [key, value] of parser.searchParams.entries()) {
            params[key] = value;
        }
        return params;
    }
    function buildURLWithParameters(baseURL, params) {
        const newURL = new URL(baseURL);
        for (const [key, value] of Object.entries(params)) {
            newURL.searchParams.append(key, value);
        }
        return newURL.toString();
    }
    const currentParams = getURLParameters(window.location.href);
    //LINK DA PROXIMA PAGINA ABAIXO//
    const baseURL = "https://mooblifestyle.com/gusta_3";
    const newURL = buildURLWithParameters(baseURL, currentParams);
    /* FIM - Configuração UTM   */

/* INICIO - Barra de carregamento */
let progress = 0; // progresso atual
const increment = 1; // incremento de progresso
const duration = 15; // em milissegundos (para x segundos, use x*1000/increment)
const counterElement = document.getElementById("counter");
const loaderBarElement = document.querySelector(".loader-bar");

function updateProgress() {
    if (progress < 100) {
        counterElement.textContent = progress + "%";
        loaderBarElement.style.width = progress + "%";
        progress += increment;
        setTimeout(updateProgress, duration);
    }else {
        counterElement.textContent = "100%";
        loaderBarElement.style.width = "100%";
        window.location.href = newURL;
    }
}

updateProgress();

/* FIM - Barra de carregamento */
</script>
